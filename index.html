<html lang="en">
	<head>
		<title>Rina-chan Board</title>
		<script src="./faces.js"></script>
		<script src="./rina-chan-board.js"></script>
		<script>
			window.addEventListener('load', rinaChanBoardMain);
		</script>
		<style>
			/* Reset all styles - normalize everything to be very
			   plain */
			* {
				margin: 0;
				padding: 0;
				border: none;
			}

			/* Set the main page width and height to 100% of the
			   browser window */
			body, html {
				width: 100%;
				height: 100%;

				/* Hide the scrollbar */
				overflow: hidden;
			}

			/* Used for development to show raw JSON - scrollbar
			   must be unhidden to see this */
			#export {
				border: 1px solid black;
				margin: 20px;
			}

			/* The button to generate a new face (top right) */
			#nextFace {
				position: absolute;
				top: 0;
				right: 0;
				width: 50px;
				height: 30px;
			}

			/* The board itself - must also be stretched to full
			   size */
			#board {
				width: 100%;
				height: 100%;
			}

			/*
			 * To get the checkerboard effect with flex styling
			 * (weirdddd) I copied https://codepen.io/connormulcahey/pen/AbFjt
			 *
			 * The "parent" and "child" classes are used purely for styling.
			 */
			.parent {
				display: flex;
				border-bottom: 1px solid #ddd;
			}
			.child {
				margin: auto;
				height: 100%;
			}

			.block {
				border-right: 1px solid #ddd;
			}

			.active {
				/* This color color-picked from Rina herself :o
				 */
				background: #E47BB7;
			}
		</style>
	</head>
	<body>
		<!-- the board -->
		<div id="board"></div>
		<!-- the "next" button -->
		<button id="nextFace" onclick="nextFace()">Next</button>
		<!-- the raw JSON - scrollbar must be unhidden to see this -->
		<pre id="export" style="clear: both;"><code></code></pre>
	</body>
</html>
